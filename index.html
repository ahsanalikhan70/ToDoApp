<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Application - Sign In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-wrapper">
    <h1 class="text-center app-title">ToDo Application</h1>

    <!-- Sign In Section -->
    <div class="container col-md-6 col-lg-4 mt-5 shadow-lg p-4 rounded bg-light">
      <h2 class="text-center mb-4">Sign In</h2>
      <form>

        <!-- Username -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="email" class="form-control" placeholder="example@mail.com" id="exampleInputEmail1"
            aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">
            We'll never share your username with anyone else.
          </div>
          <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" style="display: none;"
            id="signinUsernameAlert">
            Username not found!
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="*********" id="exampleInputPassword1" />
          <div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" style="display: none;"
            id="signinPasswordAlert">
            Password not found!
          </div>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center">
          Don't have an account?
          <a href="./sign up/signup.html"><strong>Sign Up</strong></a>
        </p>

        <!-- Sign In Button -->
        <div class="d-grid">
          <button type="button" onclick="signIn()" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="./script.js"></script>
</body>

</html>
